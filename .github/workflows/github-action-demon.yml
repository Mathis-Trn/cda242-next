on: [push]
jobs:
    job: 
      runs-on: ubuntu-latest
      steps: 
      - uses: actions/checkout@v4
      - name: Run npm install
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Run Test
        run: npm run test

